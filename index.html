
<html lang="pt-BR">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
    
        #dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; 
            justify-content: center;
        }
    
        .chart-container {
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            width: calc(50% - 20px); 
            box-sizing: border-box;
        }
    
        @media (max-width: 768px) {
            .chart-container {
                width: 100%; 
            }
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Agrícola</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.2.1/echarts.min.js"></script>
</head>
<body>
   
    <h1 style="text-align: center; margin-bottom: 30px;">Consumo/Lucro</h1>
    
    
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div style="display: flex; align-items: center;"> 
            <label for="safra-select" style="margin-right: 10px;">Escolher Safra:</label>
            <select id="safra-select">
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
    
        <button onclick="toggleTheme()" style="background-color: #4CAF50; border: none; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 12px; transition: background-color 0.3s;">Alterar Tema</button>
    </div>
    

    <div id="dashboard-container">
        <div class="chart-container">
            <div id="soja-chart" style="width: 100%;height:400px;"></div>
        </div>

        <div class="chart-container">
            <div id="implementos-chart" style="width: 100%;height:400px;"></div>
        </div>

        <div class="chart-container">
            <div id="chuva-chart" style="width: 100%;height:400px;"></div>
        </div>

        <div class="chart-container">
            <div id="combustivel-chart" style="width: 100%;height:400px;"></div>
        </div>

        <div class="chart-container">
            <div id="preco-soja-chart" style="width: 100%;height:400px;"></div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>

</html>

<script>
   var currentTheme = 'light';

var sojaChart = echarts.init(document.getElementById('soja-chart'), currentTheme);
var implementosChart = echarts.init(document.getElementById('implementos-chart'), currentTheme);
var chuvaChart = echarts.init(document.getElementById('chuva-chart'), currentTheme);
var combustivelChart = echarts.init(document.getElementById('combustivel-chart'), currentTheme);
var precoSojaChart = echarts.init(document.getElementById('preco-soja-chart'), currentTheme);

var tooltipOptions = {
    trigger: 'axis',
    axisPointer: {            
        type: 'shadow'
    }
};

var sojaOptions = {
    title: { text: 'Colheita de Soja por Área' },
    tooltip: tooltipOptions,
    xAxis: { data: ["Área 1", "Área 2", "Área 3", "Área 4", "Área 5", "Área 6"] },
    yAxis: {},
    series: [{ type: 'bar', data: [5, 20, 36, 10, 12, 15] }]
};

var implementosOptions = {
    title: { text: 'Consumo de Implementos Agrícolas' },
    tooltip: { trigger: 'item', formatter: '{a} <br/>{b} : {c} ({d}%)' }, // Pie charts têm tooltip diferente
    series: [{
        type: 'pie',
        name: 'Implementos',  
        data: [
            {name: "Tratores", value: 9},
            {name: "Colheitadeiras", value: 5},
            {name: "Pulverizadores", value: 2}
        ]
    }]
};

var chuvaOptions = {
    title: { text: 'Registros de Chuva (mm) por Mês' },
    tooltip: tooltipOptions,
    xAxis: { data: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago"] },
    yAxis: {},
    series: [{ 
        type: 'line',
        areaStyle: {},  
        data: [80, 100, 75, 110, 95, 85, 88, 90] 
    }]
};

var combustivelOptions = {
    title: { text: 'Consumo de Combustível (L) por Mês' },
    tooltip: tooltipOptions,
    xAxis: { data: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago"] },
    yAxis: {},
    series: [{ type: 'line', data: [500, 480, 530, 520, 505, 510, 490, 500] }]
};

var precoCustoSojaOptions = {
    title: { text: 'Comparação do Preço da Soja x Custos por Mês' },
    tooltip: tooltipOptions,
    legend: {
        data: ['Preço da Soja', 'Custos'],
        bottom: 0
    },
    xAxis: {
        data: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago"]
    },
    yAxis: {},
    series: [
        {
            name: 'Preço da Soja',
            type: 'bar',
            data: [90, 93, 95, 94, 91, 93, 94, 92]
        },
        {
            name: 'Custos',
            type: 'bar',
            data: [85, 88, 92, 90, 88, 87, 90, 89]
        }
    ]
};

// carrega as opções
sojaChart.setOption(sojaOptions);
implementosChart.setOption(implementosOptions);
chuvaChart.setOption(chuvaOptions);
combustivelChart.setOption(combustivelOptions);
precoSojaChart.setOption(precoCustoSojaOptions);



// função para tema dark/light
function setThemeOptions(theme) {
    var barColorScheme, lineColorScheme, pieColorScheme, backgroundColor;

    if (theme === 'dark') {
    barColorScheme = ['#1E90FF', '#1C86EE', '#1874CD'];  // Tons de azul
    lineColorScheme = ['#1E90FF'];  // Azul
    pieColorScheme = ['#1E90FF', '#1C86EE', '#1874CD'];  // Tons de azul
    backgroundColor = 'rgb(1, 37, 73)';  // Azul escuro que você especificou
    document.body.style.backgroundColor = 'rgb(1, 37, 73)';  // Azul escuro para o fundo do corpo
} else {
    barColorScheme = ['#ef6c6c', '#e55b5b', '#db4a4a'];
    lineColorScheme = ['#ef6c6c'];
    pieColorScheme = ['#ef6c6c', '#e55b5b', '#db4a4a'];
    backgroundColor = '#fff';
    document.body.style.backgroundColor = '#fff';
}


    sojaOptions.color = barColorScheme;
    implementosOptions.color = pieColorScheme;
    chuvaOptions.color = lineColorScheme;
    combustivelOptions.color = lineColorScheme;
    precoCustoSojaOptions.color = barColorScheme;

   
    sojaOptions.backgroundColor = backgroundColor;
    implementosOptions.backgroundColor = backgroundColor;
    chuvaOptions.backgroundColor = backgroundColor;
    combustivelOptions.backgroundColor = backgroundColor;
    precoCustoSojaOptions.backgroundColor = backgroundColor;
}

function toggleTheme() {
    currentTheme = currentTheme === 'light' ? 'dark' : 'light';
    setThemeOptions(currentTheme);

    sojaChart.setOption(sojaOptions);
    implementosChart.setOption(implementosOptions);
    chuvaChart.setOption(chuvaOptions);
    combustivelChart.setOption(combustivelOptions);
    precoSojaChart.setOption(precoCustoSojaOptions);

    // atualiza as cores do botão
    var button = document.querySelector("button");
    if (currentTheme === 'dark') {
        button.style.backgroundColor = '#fff';
        button.style.color = '#333';
    } else {
        button.style.backgroundColor = '#333';
        button.style.color = '#fff';
    }
}
</script>
